<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- favicon-->
   <link rel = "icon" type ="image/png" href="../assets/logo.png">

   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | FreshDehydrate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
    <!-- Custom Contact CSS -->
    <link rel="stylesheet" href="../css/contact.css" />
</head>

<body>
    <div id="navbar"></div>

    <main class="contact-main">
        <section class="contact-hero">
            <div class="container text-center">
                <h1>Contact Us</h1>
                <p class="lead">We'd love to hear from you! Reach out with questions, feedback, or partnership ideas.</p>
            </div>
        </section>
        <section class="contact-content container">
            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="contact-card">
                        <h2>Send a Message</h2>
                        <form class="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="you@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="How can we help you?" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="contact-card contact-info">
                        <h2>Contact Information</h2>
                        <ul class="list-unstyled mb-4">
                            <li><i class="fas fa-envelope me-2"></i> manojkumaruppu@gmail.com</li>
                            <li><i class="fas fa-phone me-2"></i> +91 6303-060-469</li>
                            <li><i class="fas fa-map-marker-alt me-2"></i> Lucky homes, Jubilee homes, Hyderabad</li>
                        </ul>
                        <div class="contact-map-placeholder">
                            <i class="fas fa-map fa-3x"></i>
                            <p class="mt-2 mb-0">Map coming soon</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script src="/js/index.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
