<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- favicon-->
   <link rel = "icon" type ="image/png" href="../assets/logo.png">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | FreshDehydrate</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Cart CSS -->
    <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
  <!-- Load navbar dynamically -->
  <div id="navbar"></div>

  <main class="cart-main">
    <div class="container">
      <!-- Cart Header -->
      <section class="cart-hero">
        <div class="row">
          <div class="col-12 text-center">
            <h1><i class="fas fa-shopping-cart"></i> Your Cart</h1>
            <p class="lead">Review and manage your selected items</p>
          </div>
        </div>
      </section>

      <!-- Cart Content -->
      <section class="cart-content">
        <div class="row">
          <!-- Cart Items -->
          <div class="col-lg-8">
            <div class="cart-items-container">
              <div id="cart-items">
                <!-- Cart items will be loaded here dynamically -->
              </div>

              <!-- Empty Cart Message -->
              <div id="empty-cart" class="empty-cart" style="display: none;">
                <div class="text-center">
                  <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                  <h3>Your cart is empty</h3>
                  <p class="text-muted">Add some delicious dehydrated products to get started!</p>
                  <a href="../pages/Products.html" class="btn btn-success">
                    <i class="fas fa-shopping-bag"></i> Continue Shopping
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!-- Cart Summary -->
          <div class="col-lg-4">
            <div class="cart-summary">
              <h3><i class="fas fa-receipt"></i> Order Summary</h3>
              <div class="summary-item">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="summary-item">
                <span>Shipping:</span>
                <span id="shipping">$0.00</span>
              </div>
              <div class="summary-item">
                <span>Tax:</span>
                <span id="tax">$0.00</span>
              </div>
              <hr>
              <div class="summary-item total">
                <span>Total:</span>
                <span id="total">$0.00</span>
              </div>

              <button id="checkout-btn" class="btn btn-success btn-lg w-100 mt-3" disabled>
                <i class="fas fa-credit-card"></i> Proceed to Checkout
              </button>

              <div class="cart-actions mt-3">
                <button id="clear-cart" class="btn btn-outline-danger btn-sm">
                  <i class="fas fa-trash"></i> Clear Cart
                </button>
                <a href="../pages/Products.html" class="btn btn-outline-primary btn-sm">
                  <i class="fas fa-arrow-left"></i> Continue Shopping
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Load footer dynamically -->
  <div id="footer"></div>

  <!-- Load component loader script -->
  <script src="../js/index.js"></script>
  <script src="../js/cart.js"></script>
</body>

</html>
